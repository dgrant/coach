<html>
<head><title>Team Manager</title></head>
<body>
<h1>Welcome to Team Manager!</h1>
<form method="POST">
    <input id="id_new_team" name="team_name" placeholder="Enter a team name"/>
    {% csrf_token %}
</form>
<table id="id_list_table">
    {% for team in teams %}
        <tr><td>{{ team.name }}</td></tr>
    {% endfor %}
</table>
</body>
</html>
